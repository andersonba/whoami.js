<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>whoami.js testing</title>
    <script src="whoami.min.js"></script>
    <script>
      var options = {
        basic: true,
        console: true,
        context: { userId: 321 },
        cookie: true,
        error: true,
        functions: {
          test: function() { return 1 + 3; },
          myFeedback: function() {
            return prompt('Enter your feedback :)');
          }
        },
        localStorage: true,
        screenshot: true,
        sessionStorage: true
      };

      window.me = new whoami(options, function(data) {
        alert('Success! Show in console');
        console.log(data);
      });

      window.meApi = new whoami('http://localhost:8080/api?to=slack', options, function(err, data) {
        alert(err ? 'Failure :(' : 'Success! :)');
        console.log(err, data);
      });
    </script>
  </head>
  <body>
    <button onClick="window.me.execute();">Capture and alert</button>

    <button onClick="window.meApi.execute();">Capture and send to API</button>
  </body>
</html>
